<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our University</title>
  <link rel="icon" href="img/eco-icon.png" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background-color: #aeaeae;
      font-family: 'Segoe UI', "cosmic", Verdana, sans-serif;
      color: #434343;
      text-align: justify;  
    }

    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      background-color: #262627;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .nav-buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
    }

    .nav-buttons button {
      width: 100%;
      padding: 15px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background-color: rgb(75, 74, 74);
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.3em;
      color: #345c6b;
      margin-bottom: 40px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .menu-item {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .menu-item h3 {
      color: #4a6f4d;
      margin-bottom: 10px;
    }

    .menu-item p {
      font-size: 1em;
      color: #333;
    }

    footer {
      background-color: #212120;
      color: #ffffff;
      padding: 20px 10px;
      text-align: center;
      font-size: 14px;
      margin-top: 50px;
    }

    footer a {
      color: #dad8d8;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="/img/back-img.jpg" alt="Header Image" />
  </header>

  <nav class="nav-buttons">
    <a href="index.html"><button>Home</button></a>
    <a href="menu.html"><button>Menu</button></a>
    <a href="gallery.html"><button>Gallery</button></a>
  </nav>

  <main>
    <h1>Our Department</h1>

    <div class="menu-grid">
      <div class="menu-item">
        <img src="img/civil-eng.webp" alt="Haeundae Chicken Dish" />
        <h3>Civil Engineering</h3>
        <p>Civil Engineering not only gives the structure but also the life</p>
      </div>
    </div>
  </main>

  
  

  <footer>
    | University Digital Information Site |
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="gallery.html">Gallery</a>
  </footer>
</body>
</html>
